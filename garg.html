<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CSS Grid Image Gallery</title>
<style>
body {
font-family: 'Segoe UI', sans-serif;
margin: 0;
background-color: #f4f4f4;
}
h1 {
text-align: center;
margin: 30px 0;
color: #333;
}
.gallery {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 15px;
padding: 20px;
max-width: 1200px;
margin: auto;

}
.gallery img {
width: 100%;
height: auto;
border-radius: 8px;
box-shadow: 0 4px 8px rgba(0,0,0,0.1);
transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.gallery img:hover {
transform: scale(1.05);
box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}
@media (max-width: 600px) {
.gallery {
padding: 10px;
gap: 10px;
}
}
</style>
</head>
<body>
<h1>CSS Grid Image Gallery</h1>
<div class="gallery">
<img src="mountain.png" alt="Image 1" />
<img src="flower.png" alt="Image 2" />
<img src="notebook.png" alt="Image 3" />
<img src="watch.png" alt="Image 4" />

<img src="shoes.png" alt="Image 5" />
<img src="shirt.png" alt="Image 6" />
</div>
</body>
</html>
